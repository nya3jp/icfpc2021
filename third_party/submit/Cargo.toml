[package]
name = "submit"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11", features = ["blocking", "json", "multipart"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
structopt = "0.3"
env_logger = "*"
log = "*"
tempfile = "*"
once_cell = "1.8.0"