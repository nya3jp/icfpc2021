<html>
<head>
  <meta encoding="UTF-8">
  <title>Pose UI</title>
</head>
<body>

Problem: <select id="problems"></select><br>
Options:
<input type="checkbox" id="similar_edge_highlight"><label for="similar_edge_highlight">Highlight similar edges</label>
<input type="checkbox" id="constraint_hint"><label for="constraint_hint">Show constraint hint</label>
<input type="checkbox" id="node_number"><label for="node_number">Show Node number</label>
<button type="button" id="run_relayout">Relayout</button>
<br>
Zoom: <input id="zoom" type="range" min="0.5" max="20" step="0.1" value="5" style="width: 540px"><br>
<canvas id="canvas" width="600" height="600" style="border: 3px solid black; user-select: none"></canvas><br>

Dislike: <div id="dislike" style="display:inline-block; font-weight: bold">inf</div>,
Globalist: <div id="globalist" style="display:inline-block; font-weight: bold">???</div>
<br>

<textarea id="output" style="width: 600px; height: 200px"></textarea><br>

<button type="button" id="save_dashboard">Save and get URL</button>
<span id="save_dashboard_message" style="color: red; padding-left: 10px"></span>
<div>
<input type="text" size=100 id="save_dashboard_uiurl">
<input type="text" size=100 id="save_dashboard_dashurl">
</div>

<div style="padding-top: 20px">
Tips:
<ul>
  <li>Press SHIFT to snap to nearest vertices.</li>
  <li>Press ALT to snap to feasible areas.</li>
  <li>Bonus:
    <span style="color: rgba(255, 255, 0, 0.5); text-shadow: 0 0 1px rgb(255, 255, 0)">●</span>GLOBALIST,
    <span style="color: rgba(0, 0, 255, 0.5); text-shadow: 0 0 1px rgb(0, 0, 255)">●</span>BREAK_A_LEG,
    <span style="color: rgba(128, 128, 0, 0.5); text-shadow: 0 0 1px rgb(128, 128, 0)">●</span>WALLHACK</li>
</ul>
</div>

<script src="index.js"></script>
</body>
</html>
