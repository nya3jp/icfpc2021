apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-server-deployment
spec:
  selector:
    matchLabels:
      app: ui-server
  replicas: 3
  template:
    metadata:
      labels:
        app: ui-server
    spec:
      containers:
        - name: ui-server
          image: gcr.io/special-weekend-2021/ui-server:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ui-server
  labels:
    run: ui-server
spec:
  ports:
    - name: http
      targetPort: 8080
      port: 80
      protocol: TCP
  selector:
    app: ui-server
