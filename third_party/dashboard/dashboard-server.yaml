apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-server-deployment
spec:
  selector:
    matchLabels:
      app: dashboard-server
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard-server
    spec:
      containers:
        - name: dashboard-server
          image: gcr.io/special-weekend-2021/dashboard-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-server
  labels:
    run: dashboard-server
spec:
  ports:
    - name: http
      targetPort: http
      port: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: dashboard-server
