apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-server-deployment
spec:
  selector:
    matchLabels:
      app: dashboard-server
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard-server
    spec:
      containers:
        - name: dashboard-server
          image: gcr.io/special-weekend-2021/dashboard-server:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: dashboard-data
              mountPath: /dashboard-data
            - name: deploy-key
              readOnly: true
              mountPath: "/root/.ssh"
      volumes:
        - name: dashboard-data
          persistentVolumeClaim:
            claimName: dashboard-data
        - name: deploy-key
          secret:
            secretName: deploy-key
            defaultMode: 0600
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-server
  labels:
    run: dashboard-server
spec:
  ports:
    - name: http
      targetPort: http
      port: 80
      protocol: TCP
  type: LoadBalancer
  selector:
    app: dashboard-server
