apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-server-deployment
spec:
  selector:
    matchLabels:
      app: dashboard-server
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: dashboard-server
    spec:
      containers:
        - name: dashboard-server
          image: gcr.io/special-weekend-2021/dashboard-server:latest
          imagePullPolicy: Always
          args:
            - '--persist_path=/dashboard-data'
            - '--static_path=/build'
          envFrom:
            - secretRef:
                name: icfpc
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: dashboard-data
              mountPath: '/dashboard-data'
            - name: deploy-key
              readOnly: true
              mountPath: '/root/.ssh'
      volumes:
        - name: dashboard-data
          persistentVolumeClaim:
            claimName: dashboard-data
        - name: deploy-key
          secret:
            secretName: deploy-key
            defaultMode: 0600
