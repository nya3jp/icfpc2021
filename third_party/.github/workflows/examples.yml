name: Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.53.0
    - uses: actions/checkout@v2
    - run: cargo build --release
      working-directory: ./examples/wasm
    - run: cargo test --release
      working-directory: ./examples/wasm
