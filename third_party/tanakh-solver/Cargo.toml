[package]
name = "tanakh-solver"
version = "0.1.0"
authors = ["Hideyuki Tanaka <tanaka.hideyuki@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
geom = { path = "../geom" }
scorer = { path = "../scorer" }
anyhow = "1.0.41"
argopt = "0.1.1"
chrono = "0.4.19"
dialoguer = "0.8.0"
easy-scraper = "0.2.0"
itertools = "0.10.0"
num-complex = "0.4.0"
once_cell = "1.8.0"
prettytable-rs = "0.8.0"
rand = { version = "0.8.4", features = ["small_rng"] }
reqwest = { version = "0.11.4", features = ["blocking", "json", "cookies", "multipart"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
structopt = "0.3.22"
